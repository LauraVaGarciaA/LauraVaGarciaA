Ver en GitHub
Utiliza GitHub Actions para crear y actualizar el gráfico de contribución de un usuario y luego hace que una serpiente se coma todas sus contribuciones. La salida genera un archivo gif, que luego puede mostrar en su perfil de GitHub README. Pensé que esto era genial, así que comencé a agregarlo a mi perfil.

Paso 1. Configurar acciones de GitHub
Lo primero que debe asegurarse antes de comenzar este proyecto es que tiene la configuración de GitHub Actions. Dirígete a tu perfil y asegúrate de que la pestaña "Acciones" esté disponible. Todo el mundo debería tener ahora esta función.

Botón de acciones

Luego, dirígete a Platane's Action (disponible en Marketplace) y haz una copia del código. Deberá agregar este fragmento en su archivo de Acciones.

Paso 2. Creación de su archivo yaml GitHub Actions
Esta es definitivamente la parte donde me quedé atascado. Al mirar el código, no estaba seguro de dónde agregar exactamente las líneas de código mencionadas en Marketplace .

Después de ver la forma en que Platane tenía la configuración de su archivo de Acciones, pude generar el código (con un poco de ayuda de Bdougie , por supuesto).

Agregué el fragmento de código completo a continuación y agregué muchos comentarios (espero que sea fácil de entender).

Puede copiar este código directamente en un archivo *.yml en blanco. Asegúrese de crear un nuevo archivo *.yml en el siguiente directorio:

YOUR_GITHUB_USERNAME --> .github --> flujos de trabajo --> FILE_NAME.yml

# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.

on:
  schedule:
      # every 6 hours
    - cron: "0 */6 * * *"

# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2

    # Generates the snake  
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: mishmanners
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

     # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
Paso 3. Ejecutar acciones de GitHub
Una vez que haya agregado el código anterior y lo haya confirmado, diríjase a la pestaña Acciones. En "Flujos de trabajo", debería ver la acción "Generar serpiente" que creó anteriormente.

flujo de trabajo

Haga clic en "Ejecutar flujo de trabajo" y observe cómo se ejecuta su flujo de trabajo. Incluso puede expandir su flujo de trabajo y ver lo que sucede en tiempo real.


GIF
Ejecutar acciones

Una vez que su flujo de trabajo haya terminado de ejecutarse, debería haber recibido una marca de verificación verde ✅ "construir". Si es así, esto significa que su Acción está funcionando bien. Si no, tendrás que revisar el código y ver dónde están los errores. El estado de "construcción" debería darle alguna indicación de dónde se encuentran sus errores. También puede compararlo con el archivo yaml en mi perfil README de GitHub .

construir verde

If you have the green "build" ✅ then you should be good to go. Head back to your repo's "Code" directory, and change your branch to "output". Here you'll find the two versions of your contribution graph with the snake eating it: a *.gif and a *.svg. The good thing about these files is the file is rewritten over itself every time the Action runs. Thus, your contribution graph will always be up to date.

